spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password :
    driver-class-name : org.h2.Driver

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  devtools:
    livereload:
      enabled: true

  jpa:
    hibernate:
      # cerate -> none 설정 변경 재실행시 새로 생성하지 않기 위함
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug